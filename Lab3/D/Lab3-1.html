
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo d </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

	
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="gl-matrix-min.js"></script>
	
	<script type="text/javascript" src="gasket-triangles.js"></script>
</head>

<body onload="init()">
    <h2>Rotating Sierpinski Gasket</h2>
    <canvas id="gl-canvas" width="255" height="255">你的浏览器不支持HTML5 canvas元素</canvas>
	<br>
	<br>
	<br>
	
	<a>请输入剖分的层数：</a>
	<select id="controls1" size="5" >
	    <option value="0">0层</option>
	    <option value="1">1层</option>
	    <option value="2">2层</option>
		<option value="3">3层</option>
		<option value="4">4层</option>
		<option value="5">5层</option>
		<option value="6">6层</option>
		<option value="7">7层</option>
	</select>
	<br>
	<br>
	<br>
	
	<a>请输入旋转的度数：</a>
	<select id="controls2" size="3">
	    <option value="0">旋转0°</option>
	    <option value="1">旋转30°</option>
	    <option value="2">旋转60°</option>
		<option value="3">旋转90°</option>
		<option value="4">旋转120°</option>
	</select>
</body>

</html>
