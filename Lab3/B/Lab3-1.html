
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 vPosition;
	attribute vec3 vColor;
	varying vec4 color;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		color = vec4( vColor, 1.0 );
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 color;
	void main(){
		gl_FragColor = color;
	}
	</script>
	
	<script type="text/javascript" src=".\webgl-utils.js"></script>
	<script type="text/javascript" src=".\initShaders.js"></script>
	<script type="text/javascript" src=".\gl-matrix-min.js"></script>
	
	<script type="text/javascript" src=".\gasket-triangles.js"></script>
</head>

<body onload="init()">
    <h2>Sierpinski Gasket in 3D</h2>
    <canvas id="gl-canvas" width="300" height="300">你的浏览器不支持HTML5 canvas元素</canvas>
	<br>
	<br>
	<br>
	
	<a>请输入剖分的层数：</a>
	<select id="controls" size="5" >
	    <option value="0">0层</option>
	    <option value="1">1层</option>
	    <option value="2">2层</option>
		<option value="3">3层</option>
		<option value="4">4层</option>
		<option value="5">5层</option>
		<option value="6">6层</option>
		<option value="7">7层</option>
	</select>
</body>

</html>
